{% extends 'layout.html' %}
{% block title %} Update {%  endblock %}

{% block style %}
    <style>
        #btn{
            alignment: left;
        }
    #cardform{
        padding-left: 2000px;
    }
    </style>
{% endblock %}

{% block body %}
    <hr style="margin-top: 100px">
<div class="card mb-3 pt-5" id="VideoCard" >
            <div class="row no-gutters">
                <div class="col-md-8">
                    <iframe class="card-video"  width="480" height="310" src="https://www.youtube.com/embed/{{ video }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="col-md-8">
                    <div class="card-body" style="padding-left: 50%;" id="btn">
                        <button class="btn btn-primary " type="button" data-toggle="collapse" data-target="#mostrar" aria-expanded="false" aria-controls="collapseExample">
                            Cargar Datos
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-" style="padding-left: 50%;margin-top:-410.5px; " id="cardform">
            <div class="collapse" id="mostrar">
                <div class="card card-body" id="FormCard">
                    <form class="form-inline my-3 my-lg-0" action="{{ url_for('update') }}" method="post">
                            <input class="form-control mr-sm-3" type="search" placeholder="Nuevo dato" aria-label="Search" name="update-value">
                            <input class="form-control mr-sm-3" type="search" placeholder="{{ video }}" aria-label="Search" name="video-id" value="{{ video }}">
                    <select class="form-control " style="margin-right: 10px" name="update-type">
                        <option value="title">TÃ­tulo</option>
                        <option value="channel_title">Canal</option>
                    </select>
                        <div>
                            <div align="center">
                                <div>
                                    <button type="submit" class="btn btn-warning" data-toggle="tooltip" data-placement="left"title="Actualizar datos.">Actualizar</button>
                                    <a href="{{ url_for('delete')}}" method="post">
                                        <button type="submit" class="btn btn-danger" data-toggle="tooltip" data-placement="left"title="Eliminar video.">Eliminar</button>
                                    </a>
                                </div>
                            </div>
                          </div>
                    </form>
                </div>
            </div>
        </div>
                {% endblock %}
