<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %} {% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://vjs.zencdn.net/7.5.5/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% block style %}
    {% endblock %}
    <style>
        #navImage {
            max-width: 200px;
        }

        body {
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark  fixed-top" style="background-color: #c93838;">
            <a href="{{ url_for('index') }}"><img src="../static/Logos.png" id="navImage"></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                </ul>

                <form class="form-inline my-3 my-lg-0" method="post" action="{{ url_for('search') }}">
                    <input class="form-control mr-sm-3" type="search" placeholder="Buscar video" aria-label="Search" name="search-bar">
                    <select class="form-control " style="margin-right: 10px" name="search-type">
                        <option value="channel_title">TÃ­tulo</option>
                        <option value="title">Canal</option>
                        <option value="tags">Etiquetas</option>

                    </select>

                    <button  class="btn bg-white my-3 my-sm-0" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
        {% block body %}
        {% endblock %}
    </div>

    <script src="https://vjs.zencdn.net/ie6/1.1.2/videojs-ie8.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
